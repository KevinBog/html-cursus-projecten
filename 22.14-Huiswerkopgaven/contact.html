<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style type="text/css">
        body {
            padding-top: 56px; /* Zorgt ervoor dat de inhoud niet onder de navbar valt */
        }
        .row{
            background-color: #007bff;
            border-radius: 5px;
            padding: 20px;
        }
        textarea {
            width: 100%; /* Maakt het tekstvak responsief */
            height: auto; /* Laat de hoogte automatisch aanpassen */
            resize: none; /* Voorkomt dat de gebruiker het formaat kan wijzigen */
            padding: 10px; /* Voegt wat ruimte binnen het tekstvak toe */
            border: 1px solid #ccc; /* Randstijl */
            border-radius: 4px; /* Hoekradius */
        }
        footer{
            min-height: 200px;
            text-align: center; /* Centraal uitlijnen */
            padding: 20px; /* Padding rondom de footer */
        }
        .btn{
            background-color: #dc3545;
        }
        .nav-link:hover {
            color: #ffc107; /* Gele kleur bij hover */
        }
    </style>
    <title>Mijn pagina</title>
</head>
<body class="d-flex flex-column h-100 text-center text-white bg-dark">

<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark w-100 fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <span class="navbar-brand">Mijn Website</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overmij.html">Over mij</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container-sm flex-grow-1">
    <p>Contactformulier, heeft u vragen aan mij, stel ze gerust!</p>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h2>Contact</h2>
            <form id="contactform"
  action="https://formspree.io/f/xrbznvnd"
  method="POST">
                <div class="mb-3">
                    <label for="naam" class="form-label">Naam</label>
                    <input type="text" id="naam" name="naam" placeholder="Naam" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="bericht" class="form-label">Bericht</label>
                    <textarea id="bericht" name="bericht" rows="5" placeholder="Bericht" class="form-control" required></textarea>
                </div>
                <button type="submit" name="Verzendknop" value="Verzend" class="btn btn-primary">
                    <strong>Verzend</strong>
                </button>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="mb-0">&copy; 2024 Kevin Bogaert. Alle rechten voorbehouden.</p>
    </div>
</footer>

<!-- Bootstrap-JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
